<html>
    <head>
        <Title>My Portrait</Title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script> 
        <script>
            function setup()
            {
                createCanvas(500,600);
            }

            function draw()
            {
                background(120); 
                circle(250,120,100);
                fill('rgb(0,255,0)');
                rect(180,170,150,255);
                fill('rgba(100%,0%,100%,0.5)');
                line(500, 15000, 210, 425);
                line(500, 15000, 290, 425);
                triangle(240, 120, 230, 100, 210, 120);
                triangle(280, 120, 270, 100, 255, 120);
                ellipse(250,150,60,20);
                fill(255, 204, 100);
                point(250, 130);
                line(180, 250, 100, 300);
                line(330, 250, 420, 300);
                textSize(32);
                text('Simons Portrait', 70, 50);
            }
            
        </script>
    </head>
    <body>
        
    </body>
</html>
