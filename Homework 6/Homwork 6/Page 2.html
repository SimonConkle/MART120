    <h1>An Exerpt From "Inland Empire"</h1>

    <p>A little boy went out to play.</p>
    
    <p>When he opened his door,</p>
    
    <p>he saw the world.</p>
    
    <p>As he passed through the doorway,</p>
    
    <p>he caused a reflection.</p>
    
    <p>Evil was born.</p>
